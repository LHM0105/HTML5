<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="mycanvas" width="300" height="400"></canvas>
		<input list="opt" type="text" value="" />
		<datalist id="opt">
			<option>选项1</option>
			<option>选项2</option>
			<option>选项3</option>
			<option>选项4</option>
			<option>选项5</option>
		</datalist>
		<P>一段文字，此处<mark>高亮</mark></P>
		<form style="border: 1px solid black" oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
			0<input type="range" id="num1" value="0"/>100
			+<input type="number" id="num2" value="50" />
			=<output name="result" for="num1 num2"></output>
			日期，万年历
			<input type="date" /><br />
			网址
			<input type="url" />
			<br />
			当前日期和时间<input type="datetime-local" />
			<br />
			number
			<input type="number" value="10" step="3" min="0" max="100" />
			<br />
			range
			<input type="range" name="range1" value="20" min="0" max="100" />
		</form><br />
		
	</body>
</html>
