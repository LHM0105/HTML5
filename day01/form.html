<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格及表单练习</title>
</head>

<body>
	<form>
    	<table border="1px" cellspacing="0" align="center">
        	<tr align="center" height="50px">
            	<td rowspan="4" valign="middle" width="200px">总体信息</td>
                <td colspan="2">用户注册</td>
                
            </tr>
            <tr height="50px">
            	
                <td width="200px" align="right">用户名：</td>
                <td width="400px">
                	<input type="text" placeholder="填写用户名" />
                </td>
            </tr>
            <tr height="50px">
            	
                <td width="200px" align="right">密&nbsp;&nbsp;&nbsp;码：</td>
                <td width="400px">
                	<input type="password" />
                </td>
            </tr>
            <tr height="50px">
            
                <td colspan="2" align="center">
                    <input type="submit" value="提交" />
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="重置" />
                </td>
                
            </tr>
        </table>
    </form>
</body>
</html>
