<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>会员注册</title>
</head>

<body>
	<form align="center">
    	我是
        <input type="radio" name="sex" />男
        <input type="radio" name="sex" />女<br />
        
        生日
        <select>
        	<option selected>1990</option>
            <option>1991</option>
            <option>1992</option>
        </select>年
        <select>
        	<option>1</option>
            <option selected>3</option>
            <option>6</option>
        </select>月
        <select>
        	<option>1</option>
            <option>10</option>
            <option>20</option>
        </select>日
        
        <br>
		常住地<input type="text" /><br>

        婚姻状况
        <input type="radio" name="status" />未婚
        <input type="radio" name="status" />离异
        <input type="radio" name="status" />丧偶<br>
		身高
        <select>
        	<option selected>170cm</option>
            <option>180cm</option>
            <option>180+</option>
        </select><br>
		学历
        <select>
        	<option selected>本科</option>
            <option>硕士</option>
            <option>博士</option>
        </select><br>
		
        月薪
        <select>
        	<option selected>2000-5000</option>
            <option>5000-8000</option>
            <option>8000+</option>
        </select><br>
        
        注册方式
        <input type="radio" name="regMethod" />邮箱注册
        <input type="radio" name="regMethod" />手机注册<br>

        手机号<input type="text" /><br>
        验证码<input type="text" /><br>
        创建密码<input type="password" /><br>
        昵称<input type="text" /><br>
        自我介绍<textarea cols="30" rows="10"></textarea>
    </form>
</body>
</html>
