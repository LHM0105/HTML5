<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格及表单练习</title>
</head>

<body>
	<table border="1px" cellspacing="0">
    	<tr align="center"  height="50px">
        	<td rowspan="4" width="200px">总体信息</td>
            <td colspan="2" align="center" >用户注册</td>
            
        </tr>
        <tr height="50px">
        	
            <td align="right" width="200px">用户名：</td>
            <td width="400px">
            	<input type="text" placeholder="填写用户名" />
            </td>
        </tr>
        <tr height="50px">
        	
            <td align="right" width="200px">密码：</td>
            <td width="400px"><input type="password" /></td>
        </tr>
        <tr height="50px">
        	
            <td colspan="2" align="center">
            <input type="submit" value="提交" />
            <input type="reset" value="重置" />
            </td>
            
        </tr>
    </table>
	
</body>
</html>
