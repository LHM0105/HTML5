<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>项目的属性</title>
		<style type="text/css">
			.box{
				width:500px;
				height:500px;
				background:#CCCCCC;
				margin:0 auto;
				display: flex;
				align-items:center;
				}
			.box div{
				width:60px;
				height: 60px;
				border:1px solid #0000FF;
				/*flex:1 1 auto;*/
				
				flex-shrink:0;
			}
			.box1{
				flex-grow:1;
			}
			.box2{
				flex-grow:2;
				
				align-self:flex-end;
			}
			.box3{
				flex-grow:3;
				order:1;
			}
			.box4{
				flex-grow:4;
				order:-1;
			}
			.box5{
				flex-grow:5;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">1</div>
			<div class="box2">2</div>
			<div class="box3">3</div>
			<div class="box4">4</div>
			<div class="box5">5</div>
		</div>
	</body>
</html>
