<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			table{
				width:400px;
				height: 240px;
				border: 1px solid greenyellow;
				border-collapse:collapse;
			}
			table td{
				border: 1px solid greenyellow;
			}
			
			tr:nth-child(2n){
				background:#ffffff;
			}
			tr:nth-child(2n+1){
				background:#eaf2d3;
			}
			thead td{
				background:#a7c942;
				color: #FFFFFF;
				font-weight:600;
			}
		</style>
	</head>

		<table>
			<thead>

					<td>Company</td>

				</tr>
				<tr>

				</tr>

				</tr>
				<tr>

				<tr>
					<td>1</td>

</html>
